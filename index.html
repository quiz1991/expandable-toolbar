<!DOCTYPE html>
<html>
	<head>
		<title>Responsive widget</title>
		<link rel="stylesheet" type="text/css" href="styles.css" />
		<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
		<script type="text/javascript" src="scripts.js"></script>
	</head>
	<body>
		<div class="toolbar" draggable="true">
			<div class="toolbar-button"></div>
			<div class="toolbar-list" data-direction="left">
				<div class="toolbar-list-item item1">Buy</div>
				<div class="toolbar-list-item item2">Sample</div>
				<div class="toolbar-list-item item3">WishList</div>
			</div>
		</div>

		<div class="test testy" draggable="true"></div>

		<div style="background-color: red;">
			<div class="test"></div>
			<div class="test" style="position: relative;"></div>
			<div class="test" style="position: absolute; left: 50px"></div>
		</div>

		<div style="background-color: blue; position: relative">
			<div class="test"></div>
		</div>
			
	</body>
</html
